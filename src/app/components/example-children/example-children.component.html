<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Componente</mat-card-title>
    <mat-card-subtitle>Children</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" >
      <mat-label>Ingrese Texto a mostrar</mat-label>
      <input matInput [(ngModel)]="inputText">
    </mat-form-field>
    <p>
      {{ inputText }}
    </p>
  </mat-card-content>
</mat-card>
